<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwnGoal</title>
    <link href="../dist/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- <style>
        input[type="text"]:focus::placeholder {
            opacity: 0;
            transition: opacity 0.25s ease;
        }
    </style> -->

</head>

<body class="bg-gradient-to-r from-cyan-500 to-blue-500 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="mx-auto px-4 py-2 flex justify-start gap-4 items-center">
        <img src="assets/short_logo.svg" alt="Main Logo" class="w-11 h-11"> <!-- Smaller logo -->
        <a href="/about.html" class="text-black hover:text-white text-xl font-semibold font-roboto">About</a>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 py-8 text-center">
        <!-- Logo -->
        <img src="assets/main_logo.svg" alt="main_logo" class="mb-8 mx-auto w-3/5">
        <!-- Search Bar -->
        <input type="text" placeholder="Search for a game, team, or bar"
               class="focus:placeholder-opacity-0 placeholder-slate-400 w-full border border-blue-300 rounded-2xl p-3 text-center mb-4 ">
        <!-- Upcoming Matches -->
        <h2 class="text-2xl font-semibold mt-12 my-4">Upcoming Matches</h2>
        <div style="position: relative; max-height: calc(100vh - 1rem - 28rem); overflow-y: auto;" class=" rounded-lg p-4 bg-blue-300 bg-opacity-40"> <!--overflow-y-auto makes the div scrollable-->
            <table id="matches-table" class="w-full text-left">
                <thead class="sticky-header border-b border-gray-300">
                    <tr>
                        <th class="text-center pb-2"></th>
                        <th class="text-center pb-2"></th>
                        <th class="text-center tracking-wide pb-2">MATCH</th>
                        <th class="text-center pb-2"></th>
                        <th class="text-center pb-2"></th>
                        <th class="text-center tracking-wide pb-2">TIME</th>
                        <th class="text-center pb-2"></th>
                        <th class="text-center pb-2"></th>
                    </tr>
                </thead>
                <tbody id="matches-list">
                    <!-- Rows will be populated here via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
